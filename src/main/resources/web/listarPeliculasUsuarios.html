<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>CineGlobal</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/listarPeliculas.css" />
</head>
<body>
<header>
    <div class="hero">
        <nav>
            <a href="/listar"><label class="logo">CineGlobal</label></a>
            <ul>
                <li><a href="/listar">Hogar</a></li>
                <li><a href="/acerca">Acerca de</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
            <form action="/buscar" method="post" class="search-bar">
                <input type="text" placeholder="Buscar" id="txtNombre" name="txtNombre" required>
                <button type="submit"><i class="material-symbols-outlined">search</i></button>
            </form>
            </ul>
            <img src="img/usuarios/${imagen_usuario}" alt="profil" class="user-pic" onclick="toggleMenu()" />
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="img/usuarios/${imagen_usuario}" alt="profil" class="user-pic"/>
                        <h3>${nombre_usuario}</h3>
                    </div>
                    <a href="#" class="sub-menu-link">
              <span class="material-symbols-outlined icon">
                person
                </span>
                        <p>Editar Perfil</p>
                        <span> > </span>
                    </a>
                    <a href="#" class="sub-menu-link">
              <span class="material-symbols-outlined icon">
                settings
                </span>
                        <p>Configuracion y privacidad</p>
                        <span> > </span>
                    </a>
                    <a href="#" class="sub-menu-link">
              <span class="material-symbols-outlined icon">
                help
                </span>
                        <p>Servicio de asistencia</p>
                        <span> > </span>
                    </a>
                    <a href="#" class="sub-menu-link">
              <span class="material-symbols-outlined icon">
                logout
                </span>
                        <p>Cerara sesion</p>
                        <span> > </span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="products">
        ${items}
    </div>
</main>
<footer>
    <div class="footer">
        <h1>MarcketPlace</h1>
        <ul class="enlaces">
            <li><a href="#"><span class="material-symbols-outlined icon">
          call
          </span></a></li>
            <li><a href="#"><span class="material-symbols-outlined icon">
          mark_email_unread
          </span></a></li>
        </ul>
        <h2>+51 937 381</h2>
        <h2>"Descubre la magia del cine en cada historia."</h2>
    </div>
</footer>
<script>
    feather.replace();
</script>
<script>
    let subMenu = document.getElementById("subMenu");
    function toggleMenu() {
        subMenu.classList.toggle("open-menu");
    }
</script>
<script>
    let cartItems = 0;
    const cartCounter = document.getElementById('cartCounter');
    const buyButtons = document.querySelectorAll('.btn');

    function addToCart() {
        cartItems++;
        cartCounter.textContent = cartItems;
    }

    // Llamada a la función al hacer clic en cualquier botón de compra
    buyButtons.forEach(button => {
        button.addEventListener('click', addToCart);
    });
</script>
</body>
</html>
