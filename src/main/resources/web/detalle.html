<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/movie.css">
    <link rel="icon" href="img/empresa/logoJhomt.png">
    <script>
        const storageTheme = localStorage.getItem('theme');
        const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const newTheme = storageTheme ?? systemColorScheme;
        document.documentElement.setAttribute('data-theme', newTheme);
    </script>
    <title>${nombre}</title>
    <style>
        h4 {
            font-size: 100%;
            border-bottom: 1px solid #000; /* Establece un borde inferior sólido de 1 píxel de grosor en negro */
            padding-bottom: 5px; /* Espacio entre el texto y la línea */
            font-weight: bold;
        }
        p {
            font-size: 80%;
        }
    </style>
</head>
<body style="background-color: black;">
    <div class="container" >
        ${informacion}
    </div>
</body>
</html>
