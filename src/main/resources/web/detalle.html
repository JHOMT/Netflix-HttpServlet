<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="icon" href="img/empresa/logoJhomt.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        const storageTheme = localStorage.getItem('theme');
        const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const newTheme = storageTheme ?? systemColorScheme;
        document.documentElement.setAttribute('data-theme', newTheme);
    </script>
    <title>Pelicula:  ${titulo}</title>
</head>
<body>
<header>
    <h1>${titulo}</h1>
</header>
<main>
    <div class="descripcion">
        <div class="video-container">
            ${video}
        </div>
        <div class="informacion">
            <h2>${descripcion}</h2>
            <br>
            <h3><strong>Actor</strong>: ${actor}</h3>
            <h3><strong>Autor</strong>: ${autor}</h3>
            <h3><strong>Productor</strong>: ${productor}</h3>
            <h3><strong>AÃ±o</strong>: ${lanzamiento}</h3>
        </div>
    </div>
    <div class="contenedor">
        <div class="contenedor-comentarios">
            <h1>Comentarios</h1>
            <div class="comentarios">
                ${comentarios}
            </div>
            <div class="comentar">
                <form action="/comentar?idPelicula=${idPelicula}" method="post">
                    <input type="text" id="txtComentario" name="txtComentario" >
                    <button type="submit"><img src="img/empresa/enviar.png" alt="comentar"></button>
                </form>
            </div>
        </div>

    </div>
</main>
</body>
</html>
