<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="icon" href="img/empresa/logoJhomt.png">
    <link rel="stylesheet" href="css/peliculas.css">
    <script>
        const storageTheme = localStorage.getItem('theme');
        const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const newTheme = storageTheme ?? systemColorScheme;
        document.documentElement.setAttribute('data-theme', newTheme);
    </script>
    <title>Peliculas y mas</title>
</head>
<body style="background-color: black;">
<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <img src="img/empresa/jhomt2.png" class="imagenLogo" alt="">
            <a class="navbar-brand " href="#">Mi Netflix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <h3 style="color: aliceblue; margin: 1% 5% 1% 5%  ;">Peliculas series y mas para toda la familia</h3>
                <form class="d-flex" action="buscar" method="POST">
                    <input class="form-control me-1" type="text" id="txtNombre" name="txtNombre" required placeholder="Filtro">
                    <button class="btn btn-outline-success ms-lg-2" type="submit">Buscar</button>
                </form>
                <a href="/listar" type="button" class="btn btn-primary" style="margin-left: 1rem">Listar</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container" >
        <div class="peliculasLista">
            <h1>Tus peliculas y mas</h1>
        </div>
        <div class="row">
            ${items}
        </div>
    </div>

</main>
<footer>

</footer>
</body>
</html>
