<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Webside Icon" type="png" href="img/empresa/logoJhomt.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/configuracion.css">
    <title>Usuarios</title>
    <script>
        const storageTheme = localStorage.getItem('theme');
        const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const newTheme = storageTheme ?? systemColorScheme;
        document.documentElement.setAttribute('data-theme', newTheme);
    </script>
    <style>
        body{
            padding: 1%;
            width: 100%;
            height: 100%;
        }
        .contenerdor1{
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registro{
            display: inline-block;
            height: 60%;
            width: 70%;
        }
        label{
            width: 45%;
        }
        .h1{
            color: aliceblue;
        }
        label{
            width: 35%;
        }
        input{
            height: 5%;
        }
        .titulo{
            display: flex;
            width: 100%;
            height: auto;
            justify-content: center;
            align-items: center;
        }
        .titulo h1{
            margin-right: 1rem;
        }
        form{
            margin-left: 4rem;
        }
        .mb-3{
          display: flex;
        }
        .check {
            color: green; /* Color verde para el check */
            font-size: 1.2em; /* Tamaño de fuente */
            text-align: center;
        }

        .x {
            color: red; /* Color rojo para la x */
            font-size: 1.2em; /* Tamaño de fuente */
            text-align: center;
        }

    </style>
</head>
<body>
    <header class="container-header">
        
        <ul class="lista-header">
            <li class="item-logo-header">
                <div class="logo-header">
                    <img src="img/empresa/logoJhomt.png" class="imagen-logo" alt="Imagen Logo">
                </div>
            </li>
            <li class="nav-item-header">
                <box-icon class="icono-header" type='solid' name='tachometer'></box-icon>
                <a href="/dashboard" class="Formato-lista-header"><h5>Dashboard</h5></a></li>
            <li class="nav-item-header-activo">
                <box-icon class="icono-header-activo" name='user-circle'></box-icon>
                <a href="/usuarios" class="Formato-lista-header-activo"><h5>Usuarios</h5></a>
            </li>
            <li class="nav-item-header">
                <box-icon class="icono-header" name='wrench'></box-icon>
                <a href="ajustes.html" class="Formato-lista-header"><h5>Configuracion</h5></a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container-title">
            <div class="titulo">
                <h1>Usuarios registrados</h1>
                <form class="d-flex" action="/buscarUsuario" method="POST">
                    <input class="form-control me-2" type="text" value="" id="txtNombre" name="txtNombre" required />
                    <button type="submit" class="btn btn-primary" id="submit">Buscar</button>
                </form>
                <button type="button" class="btn btn-primary ms-lg-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg"> <!-- Agrega la clase modal-lg para hacerlo más ancho -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar nuevo usuario</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        <div class="modal-body">
                            <div class="contenerdor1">
                                <div class="registro">
                                    <form action="/registrar" method="POST" enctype="multipart/form-data">
                                        <div class="mb-3" style="display: flex">
                                            <label for="contrasena" class="form-label h6">Nombre:</label>
                                            <input type="text" id="nombre" class="form-control" aria-describedby="nombreHelp" required name="nombre" placeholder="Ingrese su nombre">
                                        </div>
                                        <div class="mb-3">
                                            <label for="contrasena" class="form-label h6">Correo:</label>
                                            <input type="email" id="correo" class="form-control" aria-describedby="emailHelp" required name="correo">
                                        </div>
                                        <div class="mb-3">
                                            <label for="contrasena" class="form-label h6">Password:</label>
                                            <input type="password" id="contrasena" class="form-control" aria-describedby="contrasenaHelp" required name="contrasena">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" id="admin" class="form-check-input" name="admin">
                                            <label for="admin" class="form-check-label h6">¿Admin?</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="imagen" class="form-label h6">Imagen:</label>
                                            <input type="file" id="imagen" class="form-control" aria-describedby="imagenHelp" name="imagen">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                            <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenerdor1">
            <div class="registro">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Comtraseña</th>
                            <th scope="col">Administrador</th>
                        </tr>
                    </thead>
                    ${items}
                </table>
                ${pagination}
            </div>
        </div>
    </main>
    <script src="js/configuracion.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
